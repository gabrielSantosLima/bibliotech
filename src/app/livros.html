<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos-globais.css" />
    <link rel="stylesheet" href="css/livros.css" />
    <title>BIBLIOtech</title>
  </head>

  <body>
    <div class="header">
      <a href="index.html">
        <img src="./resources/arrowleft.svg" alt="Voltar" />
      </a>
      <h1>Livros</h1>
    </div>
    <form class="form">
      <legend class="form-title">Criar Livro</legend>
      <div class="form-group">
        <input type="text" name="titulo" id="title" placeholder="Título" />
        <input
          type="number"
          name="nPaginas"
          id="pages"
          placeholder="Número de páginas"
        />
        <select class="dropdown-autores" id="author">
          <!-- Listagem de Nomes de Autores -->
        </select>
        <select class="dropdown-editoras" id="publisher">
          <!-- Listagem de Nomes de Editoras -->
        </select>
      </div>
      <div class="form-group">
        <button class="button submit-button">CADASTRAR</button>
      </div>
    </form>
    <div class="livros"></div>
    <script type="module" src="js/livros.js"></script>
  </body>
</html>
